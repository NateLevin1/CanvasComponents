    name: "Md"
    usage: "![Md][**Type** with _markdown_ `here`]!"
    arguments: [ ["markdown", "string"] ]
</config>

        ${eval:window.convertToMarkdown(markdown)}

</main>

                    // see https://github.com/Bloggify/showdown-highlight/blob/master/lib/index.js
                    function showdownHighlight() {
                    const pre = true;
                    const auto_detection = false;

                    const filter = (text, converter, options) => {
                        const params = {
                            left: "<pre><code\\b[^>]*>",
                            right: "</code></pre>",
                            flags: "g"
                        }

                        const replacement = (wholeMatch, match, left, right) => {
                            match = decodeHtml(match)

                            const lang = (left.match(/class=\"([^ \"]+)/) || [])[1]

                            if (!lang && !auto_detection) {
                                return wholeMatch;
                            }

                            if (left.includes(classAttr)) {
                                const attrIndex = left.indexOf(classAttr) + classAttr.length
                                left = left.slice(0, attrIndex) + 'hljs ' + left.slice(attrIndex)
                            } else {
                                left = left.slice(0, -1) + ' class="hljs">'
                            }

                            if (pre && lang) {
                                left = left.replace('<pre>', `<pre class="${lang} language-${lang} cc-highlighted">`)
                            }

                            if (lang && hljs.getLanguage(lang)) {

                            }

                            return left + hljs.highlightAuto(match).value + right
                        }

                            replacement,
                            params.left,
                            params.right,
                            params.flags
                        );
                        return replacedRecursiveRegex;

                    tasklists: true,
                    extensions: ["showdownHighlight"]
